<div>
    <div class="title">Uncompleted Feedback</div>
    <table>
        <tr>
            <th>Review Title</th>
            <th>Last Name of Reviewee</th>
            <th>Feedback</th>
            <th></th>
        </tr>
        <tr *ngFor="let feedback of feedbacks">
            <td><div>{{feedback.title}}</div></td>
            <td><div>{{feedback.reviewee}}</div></td>
            <td><div><textarea [(ngModel)]="feedback.feedback" maxlength="150"></textarea></div></td>
            <td><button (click)="submitFeedback(feedback)" [disabled]="!feedback.feedback">submit feedback</button></td>
        </tr>
    </table>
    <div *ngIf="loading">Loading...</div>
    <div class="error">{{msg}}</div>
</div>
